name: Transform Tokens

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Ensure correct file permissions
        run: chmod 644 style-dictionary.config.js

      - name: List files in the repository root
        run: ls -la

      - name: Print config file contents
        run: cat style-dictionary.config.js

      - name: Transform tokens
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: transformed-tokens
          path: build/

      - name: Clean workspace (if necessary)
        run: git clean -xdf
